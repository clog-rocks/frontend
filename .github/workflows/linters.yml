name: Linters

on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize

jobs:
  linters:
    name: stylelint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2.4.0
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: actions/setup-node@v2
        with:
          node-version: "17"
      - uses: xt0rted/stylelint-problem-matcher@v1
      - run: npm install
      - run: npx stylelint 'src/**/*.{vue,scss}'
